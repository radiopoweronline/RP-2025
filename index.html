<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Power</title>
    <meta name="description" content="Escucha Radio Power, tu emisora favorita con la mejor música y programas en vivo.">
    <meta name="keywords" content="radio, música, programas en vivo, Radio Power">
    
    <!-- Preload de recursos críticos -->
    <link rel="preload" href="https://cdn.tailwindcss.com/3.4.1" as="script">
    <link rel="preload" href="styles.css" as="style">
    
    <!-- DNS prefetch para recursos externos -->
    <link rel="dns-prefetch" href="https://docs.google.com">
    <link rel="dns-prefetch" href="https://i.postimg.cc">
    <link rel="dns-prefetch" href="https://stream.zeno.fm">
    
    <!-- CSS crítico inline para renderizado inmediato -->
<style>
/* Solo lo que se ve "above the fold" */
.hidden { display: none; }
.min-h-screen { min-height: 100vh; }
.slider-placeholder { 
    min-height: 400px; /* altura fija para evitar CLS */
    background: linear-gradient(90deg, #1a1a2e 25%, #16213e 50%, #1a1a2e 75%);
}
</style>
    
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/icons/android-chrome-192x192.png">
    <link rel="manifest" href="./assets/icons/site.webmanifest">
</head>
<body class="min-h-screen text-white">
 <!-- Header + Menú -->
<header class="bg-black bg-opacity-50 backdrop-blur-md fixed w-full z-50">
    <nav class="container mx-auto px-4 sm:px-6 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <img src="assets/logo.png" alt="Logo Radio Power" class="w-24 h-12" width="96" height="48">
            <span class="text-xl sm:text-2xl font-bold neon-text">Pop Rock</span>
        </div>
        <div class="hidden md:flex space-x-6 lg:space-x-8">
            <a href="#home" class="hover:text-cyan-400 transition-colors text-sm lg:text-base">Inicio</a>
            <a href="#gallery" class="hover:text-cyan-400 transition-colors text-sm lg:text-base">Contenido</a>
            <a href="#music" class="hover:text-cyan-400 transition-colors text-sm lg:text-base">DJs</a>
            <a href="player.html" class="hover:text-cyan-400 transition-colors text-sm lg:text-base">Player</a>
            <a href="video.html" class="hover:text-cyan-400 transition-colors text-sm lg:text-base">Video</a>
        </div>
		<!-- Mobile menu button -->
        <button id="mobile-menu-btn" class="md:hidden text-white p-2" aria-label="Abrir menú">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
    </nav>
    <!-- Mobile menu -->
	<div id="mobile-menu" class="hidden md:hidden bg-black bg-opacity-30 backdrop-blur-md">
        <div class="px-4 py-2 space-y-2">
            <a href="#home" class="block py-2 hover:text-cyan-400 transition-colors">Inicio</a>
            <a href="#gallery" class="block py-2 hover:text-cyan-400 transition-colors">Contenido</a>
            <a href="#music" class="block py-2 hover:text-cyan-400 transition-colors">DJs</a>
            <a href="player.html" class="block py-2 hover:text-cyan-400 transition-colors">Player</a>
            <a href="video.html" class="block py-2 hover:text-cyan-400 transition-colors">Video</a>
        </div>
    </div>
</header>

<!-- Spacer to prevent content overlap with fixed header -->
<div id="home" class="pt-20"></div>

<!-- Image Slider -->
<div class="relative max-w-4xl mx-auto mb-8 sm:mb-12">
    <div class="overflow-hidden rounded-lg neon-glow">
        <div id="slider" class="flex transition-transform duration-500 ease-in-out">
            <!-- Placeholder mientras carga -->
            <div class="slider-placeholder w-full h-64 sm:h-80 md:h-96 rounded-lg"></div>
        </div>
    </div>
    
    <!-- Slider Controls -->
    <button id="prevBtn" class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-75 transition-all" aria-label="Imagen anterior">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
    </button>
    <button id="nextBtn" class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-75 transition-all" aria-label="Siguiente imagen">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
    </button>
    
    <!-- Slider Indicators -->
    <div id="slider-dots" class="flex justify-center mt-4 space-x-2"></div>
</div>


<!-- Sección de Contenido -->
<section id="gallery" class="py-10">
    <div class="container mx-auto px-6">
        <h2 class="text-3xl sm:text-4xl md:text-5xl font-bold text-center mb-8 sm:mb-12 neon-text">Contenido</h2>
        <div id="gallery-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Placeholders mientras carga la galería -->
            <div class="gallery-placeholder aspect-square rounded-2xl"></div>
            <div class="gallery-placeholder aspect-square rounded-2xl"></div>
            <div class="gallery-placeholder aspect-square rounded-2xl"></div>
            <div class="gallery-placeholder aspect-square rounded-2xl"></div>
        </div>
    </div>
</section>

<!-- Modal -->
<div id="modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
    <div class="bg-gray-800 rounded-3xl max-w-lg w-full p-4 glow">
        <div class="text-center">
            <img id="modalImage" src="" alt="Imagen en grande" class="rounded-xl mb-4 w-full object-cover max-h-96 mx-auto" loading="lazy">
            <h3 class="text-2xl font-bold mb-4 text-cyan-400" id="modalTitle">Título</h3>
            <p class="text-gray-400 mb-6" id="modalDescription">Descripción</p>
            <button onclick="closeModal()" class="bg-pink-500 hover:bg-pink-600 px-6 py-2 rounded-full transition-all">
                Cerrar
            </button>
        </div>
    </div>
</div>

<!-- Nuestros DJs -->
<section id="music" class="py-8 sm:py-10">
    <div class="container mx-auto px-4 sm:px-6">
        <h2 class="text-3xl sm:text-4xl md:text-5xl font-bold text-center mb-8 sm:mb-12 neon-text">Nuestros DJs</h2>
        <div id="djs-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 lg:gap-8">
            <!-- Placeholders mientras cargan los DJs -->
            <div class="djs-placeholder rounded-lg p-6 h-64"></div>
            <div class="djs-placeholder rounded-lg p-6 h-64"></div>
            <div class="djs-placeholder rounded-lg p-6 h-64"></div>
        </div>
    </div>
</section>

<!-- Radio Directories Section -->
<section id="radio-directories" class="py-8 sm:py-10">
    <div class="container mx-auto px-4 sm:px-6">
        <h2 class="text-2xl sm:text-2xl md:text-3xl font-bold text-center mb-8 sm:mb-12 neon-text">Escúchanos aquí</h2>
        <div class="icon-container">
            <div class="icon-row">
                <a class="icon" href="https://mytuner-radio.com/radio/radio-power-colombia-499975/" target="_blank" rel="noopener">
                    <img src="https://i.postimg.cc/QCpxD3m3/zAoZTQJ.png" alt="MyTuner" loading="lazy" width="64" height="64" />
                </a>
                <a class="icon" href="https://onlineradiobox.com/co/power/?cs=co.power&played=1" target="_blank" rel="noopener">
                    <img src="https://i.postimg.cc/Tw53kmWh/CYYfq5I.png" alt="RadioBox" loading="lazy" width="64" height="64" />
                </a>
                <a class="icon" href="https://co.radio.net/s/radiopowerco" target="_blank" rel="noopener">
                    <img src="https://i.postimg.cc/d0x0mn3z/U7WLbpt.png" alt="RadioNet" loading="lazy" width="64" height="64" />
                </a>
                <a class="icon" href="https://www.emisorascolombianas.co/radio-power" target="_blank" rel="noopener">
                    <img src="https://i.postimg.cc/0jg2hQpn/BvJlMxK.png" alt="Emisoras Colombianas" loading="lazy" width="64" height="64" />
                </a>
            </div>
            <div class="icon-row">
                <a class="icon" href="https://tunein.com/radio/Radio-Power-s329905/" target="_blank" rel="noopener">
                    <img src="https://i.postimg.cc/Nf65q1CH/KLSVKQ9.png" alt="TuneIn" loading="lazy" width="64" height="64" />
                </a>
                <a class="icon" href="https://radios.com.co/power/" target="_blank" rel="noopener">
                    <img src="https://i.postimg.cc/Hk3njTgW/kFGlaei.png" alt="Radios.com.co" loading="lazy" width="64" height="64" />
                </a>
                <a class="icon" href="https://www.claromusica.com/radios/CO/DC/fusagasuga" target="_blank" rel="noopener">
                    <img src="https://i.postimg.cc/KYzzMCGP/Dfwu5Gl.png" alt="Claro Música" loading="lazy" width="64" height="64" />
                </a>
                <a class="icon" href="https://thenonstopradio.com/radio/radio-power" target="_blank" rel="noopener">
                    <img src="https://i.postimg.cc/NjQLg5ZP/sl25VFe.png" alt="Non Stop Radio" loading="lazy" width="64" height="64" />
                </a>
            </div>
        </div>
    </div>
</section>

<!-- Floating Radio Player - ORIGINAL -->
<div id="floating-player" class="floating-player">
    <div class="flex items-center justify-between p-3">
        <div class="flex items-center space-x-3 flex-1 min-w-0">
            <div class="w-12 h-12 bg-gradient-to-br from-black-100 to-black-100 rounded-lg flex items-center justify-center flex-shrink-0">
                <img src="assets/logo.png" alt="icono" class="w-18 h-7" loading="lazy" width="72" height="28" />
            </div>
            <div class="min-w-0 flex-1">
                <div id="radio-status" class="text-white font-semibold text-sm">Radio Power</div>
                <div id="radio-info" class="text-gray-300 text-xs truncate">Música en vivo 24/7</div>
            </div>
        </div>
        <button id="radio-play-btn" class="bg-cyan-600 hover:bg-cyan-700 text-white rounded-full p-3 mx-4 transition-all" aria-label="Reproducir radio">
            <svg id="radio-play-icon" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"/>
            </svg>
            <svg id="radio-pause-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 24 24">
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
            </svg>
        </button>
        <div class="flex items-center space-x-2">
            <svg class="w-4 h-4 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
            </svg>
            <input type="range" id="radio-volume" min="0" max="100" value="70" class="w-16 h-1 bg-gray-600 rounded-lg appearance-none cursor-pointer" aria-label="Volumen">
        </div>
    </div>
    <div class="absolute top-1 right-1">
        <div class="flex items-center space-x-1 bg-red-600 text-white text-xs px-2 py-1 rounded-full">
            <div class="w-2 h-2 bg-white rounded-full animate-pulse"></div>
            <span>EN VIVO</span>
        </div>
    </div>
</div>

<audio id="radio-stream" preload="none" crossorigin="anonymous">
    <source src="https://stream.zeno.fm/dlvtl3hthyxvv" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
</audio>

<!-- Scripts optimizados -->
<script src="script.js" defer></script>

<footer class="footer" style="text-align: center; background: transparent;">
  <p class="copy" style="margin: 0;">&copy; <span id="year"></span> Radio Power</p>

<!-- Banner PWA Mini -->
<div id="pwa-install-popup" class="hidden fixed top-4 right-4 z-50">
    <div class="bg-gray-800 border border-cyan-500/30 rounded-lg p-3 backdrop-blur-sm shadow-lg" style="max-width: 240px;">
        <div class="flex items-center gap-3">
            <!-- Logo mini -->
            <div class="w-8 h-8 bg-gradient-to-br from-cyan-500 to-blue-500 rounded flex items-center justify-center flex-shrink-0">
                <img src="assets/logo.png" alt="Radio Power" class="w-5 h-3" loading="lazy">
            </div>
            
            <!-- Texto dinámico -->
            <span id="pwa-title" class="text-white text-sm font-semibold flex-1">Radio Power</span>
        </div>
        
        <!-- Botones -->
        <div class="flex gap-2 mt-2">
            <button id="pwa-install-btn" class="bg-cyan-600 hover:bg-cyan-700 text-white px-3 py-1 rounded text-xs transition-colors flex-1">
                Instalar
            </button>
            <button id="pwa-later-btn" class="bg-gray-600 hover:bg-gray-700 text-white px-3 py-1 rounded text-xs transition-colors flex-1">
                Cancelar
            </button>
        </div>
    </div>
</div>

<script src="./pwa.js"></script>

</body>
</html>
