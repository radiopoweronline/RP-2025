<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded, remove, get, onValue } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

  // Ã¢Å“â€¦ TUS DATOS DE FIREBASE - COMPLETOS Y CORRECTOS
  const firebaseConfig = {
    apiKey: "AIzaSyCT-kdqNgKRyFnQnW7XlgDuRGXbi7oVeZA",
    authDomain: "chat-ca936.firebaseapp.com",
    databaseURL: "https://chat-ca936-default-rtdb.firebaseio.com",
    projectId: "chat-ca936",
    storageBucket: "chat-ca936.firebasestorage.app",
    messagingSenderId: "414740953729",
    appId: "1:414740953729:web:e833e8b317fa0380d12b80"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const mensajesRef = ref(db, "mensajes");

  const chatBox = document.getElementById("chat-box");
  const nombreInput = document.getElementById("nombre");
  const mensajeInput = document.getElementById("mensaje");
  const enviarBtn = document.getElementById("enviar");
  const clearAllBtn = document.getElementById("clear-all");
  const adminControls = document.getElementById("admin-controls");

  // Ã°Å¸Å¡Â« Lista de malas palabras
  const malasPalabras = [
    "pendejo","pendeja","cabron","cabrÃƒÂ³n","mierda","malparido","malparida","gonorrea",
    "chinga","chingar","chingada","puta","puto","put@","culiao","culera","culero",
    "hpta","hp","verga","coÃƒÂ±o","carajo","marica","pirobo","guevon","gÃƒÂ¼evon","guevÃƒÂ³n",
    "boludo","pelotudo","idiota","imbecil","imbÃƒÂ©cil","tonto","bobo","estupido","estÃƒÂºpido"
  ];

  function limpiarTexto(texto) {
    let limpio = texto;
    malasPalabras.forEach(p => {
      const regex = new RegExp("\\b" + p + "\\b", "gi");
      limpio = limpio.replace(regex, "***");
    });
    return limpio;
  }

  function formatearHora(timestamp) {
    const fecha = new Date(timestamp);
    let horas = fecha.getHours();
    const minutos = fecha.getMinutes().toString().padStart(2, "0");
    const ampm = horas >= 12 ? "PM" : "AM";
    horas = horas % 12 || 12;
    return `${horas}:${minutos} ${ampm}`;
  }

  function agregarMensajeALaVista(msg, key = null) {
    const div = document.createElement("div");
    div.style.marginBottom = "6px";

    const hora = formatearHora(msg.time);
    div.innerHTML = `<strong style='color:#00ff66'>${msg.name}:</strong> `;
    div.appendChild(document.createTextNode(msg.text + " "));
    const spanHora = document.createElement("span");
    spanHora.style.color = "#888";
    spanHora.style.fontSize = "11px";
    spanHora.textContent = `(${hora})`;
    div.appendChild(spanHora);

    const currentUser = nombreInput.value.trim();
    if (currentUser === "LopDor") {
      const del = document.createElement("button");
      del.textContent = "Ã°Å¸â€”â€˜";
      del.style.marginLeft = "8px";
      del.style.background = "transparent";
      del.style.border = "none";
      del.style.cursor = "pointer";
      del.style.color = "#ff5555";
      del.onclick = () => remove(ref(db, "mensajes/" + key));
      div.appendChild(del);
    }

    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  // Ã¢Å“â€¦ CARGAR MENSAJES EXISTENTES al iniciar
  function cargarMensajesExistentes() {
    onValue(mensajesRef, (snapshot) => {
      const mensajes = snapshot.val();
      chatBox.innerHTML = "";
      
      if (mensajes) {
        Object.entries(mensajes).forEach(([key, msg]) => {
          agregarMensajeALaVista(msg, key);
        });
      }
    });
  }

  // Cargar mensajes cuando la pÃƒÂ¡gina se carga
  document.addEventListener('DOMContentLoaded', cargarMensajesExistentes);

  enviarBtn.onclick = () => {
    const nombre = nombreInput.value.trim();
    const mensaje = mensajeInput.value.trim();
    if (!nombre || !mensaje) return;

    if (nombre === "LopDor") adminControls.style.display = "block";

    const textoLimpio = limpiarTexto(mensaje);
    
    // Agregar mensaje localmente inmediatamente
    const mensajeLocal = {
      name: nombre,
      text: textoLimpio,
      time: Date.now()
    };
    agregarMensajeALaVista(mensajeLocal);
    
    // Luego enviar a Firebase
    push(mensajesRef, mensajeLocal);
    mensajeInput.value = "";
  };

  // Permitir enviar con Enter
  mensajeInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      enviarBtn.click();
    }
  });

  clearAllBtn.onclick = async () => {
    if (confirm("Ã‚Â¿Seguro que deseas borrar TODO el chat?")) {
      const snapshot = await get(mensajesRef);
      snapshot.forEach(child => remove(ref(db, "mensajes/" + child.key)));
      chatBox.innerHTML = "";
    }
  };

  // Ã¢Å“â€¦ ESCUCHAR NUEVOS MENSAJES de otros usuarios
  onChildAdded(mensajesRef, (data) => {
    const msg = data.val();
    
    // Verificar si el mensaje ya fue mostrado localmente
    const mensajesExistentes = chatBox.children;
    let yaExiste = false;
    
    for (let i = 0; i < mensajesExistentes.length; i++) {
      const elemento = mensajesExistentes[i];
      if (elemento.textContent.includes(msg.text) && elemento.textContent.includes(msg.name)) {
        yaExiste = true;
        break;
      }
    }
    
    if (!yaExiste) {
      agregarMensajeALaVista(msg, data.key);
    }
  });
</script>

    .then(() => {

      toast.textContent = 'Enlace copiado al portapapeles';
      toast.className = 'fixed bottom-4 right-4 bg-gray-800 text-white p-2 rounded';
